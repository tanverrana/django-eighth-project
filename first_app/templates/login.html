{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}

<div>
    <form method="post" style="width: 50%; margin:auto" novalidate>
        <h1>Login page</h1>
        {% csrf_token %}
        <!-- {{form|crispy}} -->
        {% for fm in form %}
        {{fm.label_tag}}
        {{fm}}
        {{fm.errors|striptags}}
        {% endfor %}
        <br>
        <button class="btn btn-warning" type="submit">Login</button>
    </form>
</div>
{% endblock %}
